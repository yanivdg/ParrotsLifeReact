<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My React App</title>
</head>
<body>
  <div id="root"></div>
  
<!-- Load Babel standalone -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

<!-- Load React and ReactDOM from a CDN (Content Delivery Network) -->
<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

<!-- Your custom script -->
<script type="text/babel">
    // Convert the MyComponent code into a function that renders the JSX elements directly
    const MyComponent = () => {
      const [token, setMessage] = React.useState('');

      const generateToken = async (event) => {
        event.preventDefault();
        const url = 'https://slnyr83a29.execute-api.us-west-1.amazonaws.com/default/subscribers'; // Replace with your API endpoint
        const user = document.getElementById("txtUser");
        const pwd = document.getElementById("txtPwd");
        var element = document.getElementsByTagName("div")[1];
        if (user && pwd) {
          const requestBody = { username: user.value, password: pwd.value };
          try {
            let response = await fetch(url, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'Access-Control-Allow-Origin': '*'
              },
              body: JSON.stringify(requestBody)
            });
            if (!response.ok) {
              setMessage(response.statusText);
              element.style.color = "red";
            } else {
              const data = await response.json();
              setMessage(data.token); // Assuming the response returns a token field
              element.style.color = "green";
            }
          } catch (error) {
            console.log('Error:', error);
          }
        }
      }

      // JSX rendering
      return (
        <form>
          <label id="lbluser">User Name:</label>
          <input type="text" id="txtUser" /><br></br>
          <label id="lblpwd">Pwd:</label>
          <input type="text" id="txtPwd" /><br></br><br></br>
          <button onClick={generateToken}>Generate Token with React</button>
          <div>{token}</div>
        </form>
      );
    };

    // Use ReactDOM.render to render the MyComponent in the HTML
    ReactDOM.render(<MyComponent />, document.getElementById('root'));
  </script>
</body>
</html>
